openapi: 3.0.1
info:
  title: TED eForms Notice Viewer API
  description: 'This API provides multiple read-only operations on the TED Notice Viewer. The TED notice viewer is only used for eForms notices.</br></br>Note: <a href="https://data.europa.eu/eli/reg_impl/2019/1780/oj" target="_blank">eForms</a> introduce a new TED schema. If you reuse TED notices, you need to adapt your systems to support the new notices. More information available on the <a href="https://simap.ted.europa.eu/en_GB/web/simap/eforms" target="_blank">dedicated SIMAP page</a>. '
  termsOfService: https://ted.europa.eu/TED/misc/legalNotice.do
  contact:
    name: TED
    url: 'https://ted.europa.eu/TED/main/HomePage.do '
  license:
    name: Contact
    url: https://ted.europa.eu/TED/misc/contact.do
externalDocs:
  description: Legal notice
  url: https://ted.europa.eu/TED/misc/legalNotice.do
servers:
  - url: https://viewer.ted.europa.eu
paths:
  /v1/render:
    post:
      tags:
        - notice-render-controller
      summary: Request to render a notice in HTML or PDF
      operationId: renderNotice
      parameters:
        - name: X-API-Key
          in: header
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoticeRenderRequestDto'
        required: true
      responses:
        '200':
          description: OK
          content:
            text/html:
              schema:
                type: string
            application/pdf:
              schema:
                type: string
        '400':
          description: Bad Request
components:
  schemas:
    NoticeRenderRequestDto:
      required:
        - file
        - format
        - language
      type: object
      properties:
        file:
          type: string
          description: XML notice encoded in base 64
        language:
          type: string
          description: |-
            Language used to render the notice
             * Notice labels: use the specified 
             * Notice content: use the specified language when it exists in the XML notice otherwise use the first notice original language
          enum:
            - bg
            - cs
            - da
            - de
            - el
            - en
            - es
            - et
            - fi
            - fr
            - ga
            - hu
            - it
            - lt
            - lv
            - mt
            - nl
            - pl
            - pt
            - ro
            - sk
            - sl
            - sv
            - hr
        format:
          type: string
          description: Output format
          enum:
            - PDF
            - HTML
        textToHighlight:
          type: string
          description: Highlight specific text in the notice rendering
        summary:
          type: boolean
          description: Render notice by displaying only the specific elements
      description: New Notice Render Request
